<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calder — Developer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset and background */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%; overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.hdqwalls.com/wallpapers/dark-abstract-5k-2b.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex; align-items: center; justify-content: center;
      perspective: 1200px;
    }

    /* Card styling */
    .card {
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 50px;
      backdrop-filter: blur(30px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      max-width: 800px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-out;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.6rem;
      color: #f0f0f0;
      margin-bottom: 2rem;
    }

    .about {
      margin-bottom: 2rem;
      text-align: left;
    }
    .about h2 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .about p, .about ul li {
      font-size: 1.4rem;
      color: #e0e0e0;
      line-height: 1.4;
      margin-bottom: 0.5rem;
    }
    .about ul {
      list-style: none;
      padding-left: 20px;
    }
    .about ul li {
      position: relative;
      padding-left: 1.5em;
    }
    .about ul li::before {
      content: "\2713";
      position: absolute;
      left: 0;
      color: #00c6ff;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }
    .button-container a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 25px;
      border-radius: 30px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      border: 2px solid rgba(255,255,255,0.4);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .button-container a:hover {
      background: rgba(255,255,255,0.6);
      color: #000;
      transform: scale(1.05) translateZ(10px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Calder</h1>
    <p>Building the future one line of code at a time.</p>
    <div class="about">
      <h2>Tools & Technologies</h2>
      <p>I build projects using these open-source tools:</p>
      <ul>
        <li>Pollinations.AI</li>
        <li>Discord.js</li>
        <li>React</li>
        <li>TailwindCSS</li>
        <li>Framer Motion</li>
        <li>Groq</li>
        <li>n8n</li>
      </ul>
    </div>
    <div class="button-container">
      <a href="https://github.com/Da-Coder-Jr" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </div>
  </div>
  <footer>© 2025 Calder. All rights reserved.</footer>

  <script>
    // Smooth, subtle 3D tilt
    const card = document.getElementById('card');
    document.addEventListener('mousemove', e => {
      const { innerWidth: w, innerHeight: h } = window;
      const tiltX = (e.clientX / w - 0.5) * 15;
      const tiltY = (e.clientY / h - 0.5) * 15;
      card.style.transform = `rotateY(${tiltX}deg) rotateX(${-tiltY}deg)`;
    });
    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  </script>
</body>
</html>
