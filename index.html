<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calder — Developer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      background: url('https://images.hdqwalls.com/wallpapers/dark-abstract-5k-2b.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      perspective: 1200px;
      transition: background-position 0.5s ease;
    }
    .card {
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 30px;
      padding: 60px;
      backdrop-filter: blur(20px) brightness(1.1);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
      max-width: 850px;
      transition: transform 0.3s ease-out, box-shadow 0.5s ease;
      transform-style: preserve-3d;
      position: relative;
    }
    h1 {
      font-size: 4.2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease forwards;
    }
    p {
      font-size: 1.7rem;
      color: #dddddd;
      max-width: 700px;
      margin-bottom: 2.5rem;
      animation: fadeIn 1.5s ease forwards;
    }
    .button-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      animation: fadeIn 2s ease forwards;
    }
    .button-container a {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 30px;
      border: 2px solid #ffffff;
      border-radius: 50px;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), background 0.4s ease, box-shadow 0.4s ease;
    }
    .button-container a::before {
      content: "";
      position: absolute;
      width: 60%;
      height: 100%;
      top: 0;
      left: -100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3) 0%, transparent 60%);
      transform: skewX(-20deg);
      transition: all 0.6s ease;
    }
    .button-container a:hover::before {
      left: 130%;
    }
    .button-container a:hover {
      background: rgba(255,255,255,0.8);
      color: #0f0f0f;
      transform: scale(1.07);
      box-shadow: 0 0 40px #ffffffaa, 0 0 10px #00c6ff;
    }
    .button-container a:active {
      transform: scale(0.95);
      background: rgba(255,255,255,0.9);
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #cccccc;
      z-index: 1;
      animation: fadeIn 2.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Calder</h1>
    <p>Building the future one line of code at a time.</p>

    <div class="button-container">
      <a href="https://github.com/Da-Coder-Jr" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </div>
  </div>

  <footer id="footer">
    © 2025 Calder. All rights reserved.
  </footer>

  <script>
    const card = document.getElementById('card');
    const body = document.body;
    const buttonElements = document.querySelectorAll('.button-container a');

    document.addEventListener('mousemove', (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const percentX = (e.clientX - centerX) / centerX;
      const percentY = (e.clientY - centerY) / centerY;

      card.style.transform = `rotateY(${percentX * 8}deg) rotateX(${-percentY * 8}deg)`;
      body.style.backgroundPosition = `${50 + percentX * 5}% ${50 + percentY * 5}%`;
    });

    document.addEventListener('mouseleave', () => {
      card.style.transform = `rotateY(0deg) rotateX(0deg)`;
      body.style.backgroundPosition = `50% 50%`;
    });

    buttonElements.forEach(button => {
      button.addEventListener('mousemove', (e) => {
        const rect = button.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        button.style.transform = `translate(${(x - rect.width / 2) / 5}px, ${(y - rect.height / 2) / 5}px) scale(1.07)`;
      });
      button.addEventListener('mouseleave', () => {
        button.style.transform = `scale(1)`;
      });
    });
  </script>
</body>
</html>
